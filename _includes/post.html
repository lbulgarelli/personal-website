<div class="post">
    <a href="{{ post.url }}"><img src="{{ post.image_path }}"></a>
    <div class="desc">
        <p>
            <span class="text-secondary">{{ post.date | date: "%a, %b %d, %y" }}</span><br>
            By 
            {% for author in post.authors %}
                {{ author }}
            {% endfor %}
        </p>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.summary }}</p>
    </div>
</div>
