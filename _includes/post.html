<div class="post">
    <a href="{{ post.url }}"><img src="{{ post.image }}"></a>
    <div class="desc">
        <p>
            <span class="text-secondary">{{ post.date | date: "%a, %b %d, %y" }}</span><br>
            By @{{ post.authors | join: ", @" }}
        </p>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.description }}</p>
    </div>
</div>
